<!DOCTYPE html>
<html>
<head>
<style>
.code-block {
  background-color: black;
  color: white;
  padding: 10px;
  font-family: "Courier New", monospace;
  display: inline-block;
}

.bracket {
  color: green;
}

.brace {
  color: blue;
}

.parenthesis {
  color: #970829;
  font-weight: bolder;
}

.pipe {
  color: purple;
}

.tag {
  color: orange; /* Example color for tags */
}

.copy-button {
  margin-top: 10px;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<code class="code-block" id="codeBlock">[tag="VV.*"](([tag="DT"]{0,1}[tag="J.*"]{0,1}[tag="N.*"])|[tag="PP"])[tag="R.*"]{0,1}[tag="J.*"]</code>

<button class="copy-button" onclick="copyCode()">Click this button to copy code</button>

<script>
function highlightSyntax(codeBlock) {
  let html = "";
  const code = codeBlock.textContent;

  for (let i = 0; i < code.length; i++) {
    let char = code[i];
    let className = "";

    switch (char) {
      case '[':
      case ']':
        className = "bracket";
        break;
      case '(':
      case ')':
        className = "parenthesis";
        break;
      case '{':
      case '}':
        className = "brace";
        break;
      case '|':
        className = "pipe";
        break;
      default:
        if (code.substring(i).startsWith('tag="')) {
          className = "tag";
          let endIndex = code.indexOf('"', i + 5); // Find closing quote
          char = code.substring(i, endIndex + 1); // Include the entire tag
          i = endIndex; // Move i to the end of the tag
        }
    }

    html += `<span class="${className}">${char}</span>`;
  }

  codeBlock.innerHTML = html;
}

function copyCode() {
  var codeBlock = document.getElementById('codeBlock');
  var plainText = codeBlock.textContent; // Get plain text content

  // Create a temporary textarea element to hold the text
  var tempTextarea = document.createElement('textarea');
  tempTextarea.value = plainText;
  document.body.appendChild(tempTextarea);
  tempTextarea.select();
  document.execCommand('copy');
  document.body.removeChild(tempTextarea);
  alert("Code copied to clipboard!");
}

// Call the highlightSyntax function after the page loads
window.onload = function() {
  var codeBlock = document.getElementById('codeBlock');
  highlightSyntax(codeBlock);
};
</script>

</body>
</html>
