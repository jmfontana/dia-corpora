<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Block with Horizontal Scroll</title>
<style>
  /* Style for the code block */
  .code-block {
    width: 100%; /* Adjust the width as needed */
    overflow-x: auto; /* This will add a horizontal scrollbar if the content overflows */
    white-space: nowrap; /* This ensures that the code does not wrap */
    border: 1px solid #ccc; /* Just for visual appearance */
    padding: 10px; /* Optional: for some spacing inside the block */
    background-color: #f9f9f9; /* Optional: for background color */
    font-family: monospace; /* Optional: for code-like typography */
  }
</style>
</head>
<body>

<!-- Example of a code block with horizontal scrolling -->
<div class="code-block">
  <!-- Your code goes here -->
  <code>[tag="NN.*"](([tag="JJ"]{0,1}[tag="RB.*"]{0,1}[tag="VB.*"])|[tag="PRP"])[tag="RB.*"]{0,1}[tag="VB.*"][tag="NN.*"](([tag="JJ"]{0,1}[tag="RB.*"]{0,1}[tag="VB.*"])|[tag="PRP"])[tag="RB.*"]{0,1}[tag="VB.*"]</code>
</div>

</body>
</html>
