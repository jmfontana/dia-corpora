<!DOCTYPE html>
<html>
<head>
<style>
.code-block {
  background-color: black;
  color: white;
  padding: 10px;
  font-family: "Courier New", monospace;
}

.bracket {
  color: green;
}

.brace {
  color: blue;
}

.parenthesis {
  color: #970829;
  font-weight: bolder;
}

.pipe {
  color: purple;
}

.tag {
  color: orange; /* Example color for tags */
}

.copy-button {
  /* same CSS as before */
}
</style>
</head>
<body>

<div class="code-block" id="codeBlock">[tag="VV.*"](([tag="DT"]{0,1}[tag="J.*"]{0,1}[tag="N.*"])|[tag="PP"])[tag="R.*"]{0,1}[tag="J.*"]</div>

<button class="copy-button" onclick="copyCode()">Click this button to copy code</button>

<script>
function highlightSyntax(codeBlock) {
  let html = "";
  const code = codeBlock.textContent;

  for (let i = 0; i < code.length; i++) {
    let char = code[i];
    let className = "";

    switch (char) {
      case '[':
        className = "bracket";
        break;
      case ']':
        className = "bracket";
        break;
      case '(':
        className = "parenthesis";
        break;
      case ')':
        className = "parenthesis";
        break;
      case '{':
        className = "brace";
        break;
      case '}':
        className = "brace";
        break;
      case '|':
        className = "pipe";
        break;
      default:
        if (code.substring(i).startsWith('tag="')) {
          className = "tag";
          let endIndex = code.indexOf('"', i + 5); // Find closing quote
          char = code.substring(i, endIndex + 1); // Include the entire tag
          i = endIndex; // Move i to the end of the tag
        }
    }

    html += `<span class="${className}">${char}</span>`;
  }

  codeBlock.innerHTML = html;
}

function copyCode() {
  var codeBlock = document.getElementById('codeBlock');
  
  // Create a temporary textarea element
  var tempTextArea = document.createElement("textarea");
  
  // Get the plain text content of the code block
  tempTextArea.value = codeBlock.textContent;
  
  // Append the textarea to the document
  document.body.appendChild(tempTextArea);
  
  // Select the text in the textarea
  tempTextArea.select();
  
  // Copy the text to the clipboard
  document.execCommand("copy");
  
  // Remove the temporary textarea
  document.body.removeChild(tempTextArea);

  alert("Code copied to clipboard!");
}

// Call the highlightSyntax function after the page loads
window.onload = function() {
  var codeBlock = document.getElementById('codeBlock');
  highlightSyntax(codeBlock);
};
</script>

</body>
</html>
